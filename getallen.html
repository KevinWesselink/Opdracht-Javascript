<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactieve HTML</title>
    <script>
        function checkForm() {
            let getal = document.getElementById('getal').value;
            if (getal < 0 || getal >= 10) {
                alert('Het ingevulde getal is onjuist...');
            } else {
                alert('Het ingevulde getal is juist...');
            }
        }
    </script>
</head>

<body>
    <h1>Oefen met Javascript</h1>

    Vul een getal tussen de 0 en 10 in:
    <br><br>
    <label for="getal">Getal:</label><br>
    <input type="text" id="getal" name="getal"><br>
    <br>
    <input type="button" value="Controleer getal" onclick="checkForm()">

</body>
</html>
