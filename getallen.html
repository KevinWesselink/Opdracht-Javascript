<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactieve HTML</title>
    <script>
        function addNumber() {
            let getal1 = document.getElementById('getal1').value;
            let getal2 = document.getElementById('getal2').value;
            if (getal1 > 0 || getal1 <= 10 && getal2 > 0 || getal2 <= 10) {
                // document.getElementById('textDivOk').innerHTML = document.getElementById('getal1').value + document.getElementById('getal2').value;
                document.getElementById('textDivOk').innerHTML = getal1 + getal2;
            } else {
                document.getElementById('textDivNotOk').innerHTML = "Ingevoerde getal is onjuist..."
            }
        }
    </script>
</head>

    <h1>Oefen met Javascript</h1>

    Vul een getal tussen de 0 en 10 in:
    <br><br>
    <label for="getal1">Getal 1:</label><br>
    <input type="text" id="getal1" name="getal1"><br>
    <br>
    <label for="getal2">Getal 2:</label><br>
    <input type="text" id="getal2" name="getal2"><br>
    <br>
    <input type="button" value="Controleer getal" onclick="addNumber()">

    <div id="textDivOk"></div>
    <div id="textDivNotOk"></div>

</body>
</html>
