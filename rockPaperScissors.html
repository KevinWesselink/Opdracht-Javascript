<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css?=v181120220920">
    <title>Steen Papier Schaar</title>

    <script>
        let playerChoice = "";
        let computerChoice = "";
        const choices = ["steen", "papier", "schaar"];

        function startGame(value) {
            playerChoice = value;
            alert("Playerchoice = " + playerChoice)
            document.getElementById("playerChoice").innerHTML = "url(images/" + playerChoice + ".jpg)";

            computerChoice = Math.floor(Math.random() * choices.length);
            //computer pakt nu 0.jpg, 1.jpg of 2.jpg. Maar dit moet steen.jpg of een van de anderen zijn.
            alert("Computerchoice = " + computerChoice)
            if (computerChoice === 0) {
                document.getElementById("computerChoice").innerHTML = "url(images/papier.jpg)";
                computerChoice = "papier";
            } else if (computerChoice === 1) {
                document.getElementById("computerChoice").innerHTML = "url(images/steen.jpg)";
                computerChoice = "steen";
            } else {
                document.getElementById("computerChoice").innerHTML = "url(images/schaar.jpg)";
                computerChoice = "schaar";
            }

            if (playerChoice === "steen") {
                if (computerChoice === "steen") {
                    setTimeout(draw, 1000)
                } else if (computerChoice === "papier") {
                    setTimeout(lose, 1000)
                    //computerWin++
                } else {
                    setTimeout(win, 1000)
                    //playerWin++
                }
                //Spel start hier opnieuw
            }

            if (playerChoice === "papier") {
                if (computerChoice === "steen") {
                    setTimeout(win, 1000)
                    //playerWin++
                } else if (computerChoice === "papier") {
                    setTimeout(draw, 1000)
                } else {
                    setTimeout(draw, 1000)
                    //computerWin++
                }
                //Spel start hier opnieuw
            }

            if (playerChoice === "schaar") {
                if (computerChoice === "steen") {
                    setTimeout(lose, 1000)
                    //computerWin++
                } else if (computerChoice === "papier") {
                    setTimeout(win, 1000)
                    //playerWin++
                } else {
                    setTimeout(draw, 1000)
                }
                //Spel start hier opnieuw
            }

            function win() {
                alert("Je hebt gewonnen!");
            }

            function lose() {
                alert("Je hebt verloren!");
            }

            function draw() {
                alert("Gelijkspel!");
            }
        }
    </script>
</head>

    <div class="gameContainer">
        <div class="player" id="playerChoice">
            <input type="image" src="images/steen.jpg" alt="" value="steen" name="playerChoice" class="choiceCards" onclick="startGame('steen')">
            <input type="image" src="images/papier.jpg" alt="" value="papier" name="playerChoice" class="choiceCards" onclick="startGame('papier')">
            <input type="image" src="images/schaar.jpg" alt="" value="schaar" name="playerChoice" class="choiceCards" onclick="startGame('schaar')">

            Speler 1
        </div>

        <div class="computer" id="computerChoice">


            Speler 2
        </div>
    </div>
